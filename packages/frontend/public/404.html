<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var segmentCount = 1;
        var location = window.location;
        var pathname = location.pathname.split("/");
        var base = pathname.slice(0, 1 + segmentCount).join("/");
        var rest = pathname.slice(1 + segmentCount).join("/");
        var search = location.search
          ? "&" + location.search.slice(1).replace(/&/g, "~and~")
          : "";
        var redirect =
          location.protocol +
          "//" +
          location.host +
          base +
          "/?/" +
          rest +
          search +
          location.hash;
        location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
